{
    "Dhcp4": {
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/usr/local/var/run/kea/kea4.sock"
        },
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "multi-threading": {
            "enable-multi-threading": false
        },
        "server-tag": "kea",
        "config-control": {
            "config-databases": [{
                "type": "mysql",
                "name": "kea",
                "user": "kea",
                "password": "kea",
                "host": "mysql",
                "port": 3306,
                "max-reconnect-tries": 5,
                "reconnect-wait-time": 1000
            }],
            "config-fetch-wait-time": 20
        },
        "hooks-libraries": [{
            "library": "/usr/local/lib64/kea/hooks/libdhcp_mysql.so"
        },
        {
            "library": "/usr/local/lib64/kea/hooks/libkea_python.so",
            "parameters": {
                "libpython": "libpython3.12.so.1",
                "module": "/workdir/examples/cb-cmds/keahook.py"
            }
        }],
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "lease-database": {
            "persist": false,
            "type": "memfile"
        },
        "hosts-database": {
            "type": "mysql",
            "name": "kea",
            "host": "mysql",
            "user": "kea",
            "password": "kea"
        },
        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "stdout",
                "flush": true,
                "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
            }],
            "severity": "DEBUG",
            "debuglevel": 50
        }]
    }
}
