{
    "Dhcp4": {
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/var/run/kea4.sock"
        },
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "hooks-libraries": [{
            "library": "/usr/local/lib/kea/hooks/libdhcp_mysql_cb.so"
        },
        {
            "library": "/usr/local/lib/kea/hooks/libkea_python.so",
            "parameters": {
                "libpython": "libpython3.10.so.1",
                "module": "/workdir/examples/cb-cmds/keahook.py"
            }
        }],
        "lease-database": {
            "persist": false,
            "type": "memfile"
        },
        "hosts-database": {
            "type": "mysql",
            "name": "kea",
            "host": "mysql",
            "user": "kea",
            "password": "kea"
        },
        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "stdout",
                "flush": true,
                "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
            }],
            "severity": "DEBUG",
            "debuglevel": 50
        }]
    }
}
