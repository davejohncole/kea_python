{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [ "eth0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 4000,
        "renew-timer": 1000,
        "rebind-timer": 2000,
        "subnet4": [{
            "subnet": "0.0.0.0/0",
            "pools": [ { "pool": "0.0.0.0 - 255.255.255.255" } ]
        }],
        "hooks-libraries": [{
            "library": "/usr/local/lib/kea/hooks/libkea_python.so",
            "parameters": {
                "libpython": "libpython3.10.so.1",
                "module": "/workdir/examples/stress-test/keahook.py"
            }
        }],
        "lease-database": {
            "persist": false,
            "type": "memfile"
        },
        "loggers": [{
            "name": "kea-dhcp4",
            "output_options": [{
                "output": "stdout",
                "flush": true,
                "pattern": "%D{%Y-%m-%d %H:%M:%S.%q} %-5p [%c/%i] %m\n"
            }],
            "severity": "INFO"
        }]
    }
}
